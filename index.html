<html>
  <head>
    <title>PlatziMediaPlayer.js</title>
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="./assets/index.css" />
  </head>

  <body>
    <header>
      <h1>PlatziMediaPlayer.js</h1>
      <p>An extensible media player.</p>
    </header>

    <main class="container">
      <video class="movie">
        <source src="./assets/video-wonejo.mp4" />
      </video>

      <button class="Play-pause">Play/Pause</button>
      <button class="Mute-unmute">Mute/Unmute</button>
    </main>

    <script type="module" src="./assets/index.js"></script>
    <!-- <script defer >se ejecuta normal y hasta el final lanza la ejecucion</script>
    <script async >lo que hace es hacer que se ejecuten de manera asincrona</script> -->
  </body>
</html>
