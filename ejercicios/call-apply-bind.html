<html>
  <head>
    <title>
      Function.prototype.call, Function.prototype.apply, Function.prototype.bind
    </title>
  </head>

  <body>
    <a href="/ejercicios/">Go back</a>
    <p><em>Abre la consola</em></p>

    <ul>
      <li><button class="call-to-action">Aprender</button></li>
      <li><button class="call-to-action">Aprender Más</button></li>
      <li><button class="call-to-action">¡Nunca parar de Aprender!</button></li>
    </ul>

    <script>
      // Establece `this` usando `call`
      function saludar(){
        console.log(`Hola, soy ${this.name} ${this.apellido}`);
      }
      const erick = {
        name: "Erick",
        apellido: "Suarez Ruiz",
      }
      
      // Establece `this` usando `call` y pasar argumentos a la función
      saludar.call(erick);

      function caminar(metros, direccion){
        console.log(`${this.name} camina ${metros} metros hacia el ${direccion}`);
      }

      caminar.call(erick,400,'norte');
      // Establece `this` usando `apply` y pasar argumentos a la función
      const valores = [800,"noreste"];
      caminar.apply(erick, valores);
      /*
        Call - pasamos valores por comas
        Apply- pasamos valores por arreglos
      */
      // Establecer `this` en una nueva función usando `bind`
      const roberto = {name:"Roberto", apellido:"Suarez"};
      const robertoSaluda = saludar.bind(roberto);
      robertoSaluda();
      
      // const robertoCamina = caminar.bind(roberto);
      // robertoCamina(1000, "Sur");  //funcan los dos pero el de abajo tambien es valido
      // const robertoCamina = caminar.bind(roberto,2000, "Sur");
      // robertoCamina();  
      const robertoCamina = caminar.bind(roberto,2000);
      robertoCamina("Sur");  //Esta tecnica es llamada "Curring" se guardan parciualmente unos datos y despues se completan los demas
      
      // Cuándo es útil usar uno de estos métodos
      const buttons = document.getElementsByClassName("call-to-action");
      // buttons.forEach(button => {
      //   button.onclick = ()=> alert ("Evil platzi be like: Para de aprender :v")
      // }); //Esto no jala jsjsjsjs

      //NodeList
      Array.prototype.forEach.call(buttons,button => {
        button.onclick = ()=> alert ("Evil platzi be like: Para de aprender :v")
      });

    </script>
  </body>
</html>
